<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue2.6.10.js"></script>
</head>

<body>
    <div id="app">

        <mycom1></mycom1>
        <hr>
        <mycom1></mycom1>
        <hr>
        <mycom2></mycom2>
    </div>

    <template id="tem1">
        <div>
            <input type="button" value="按钮">
            <input type="text">
        </div>
    </template>

    <script>
        Vue.component('mycom1', {
            template: '<div><h3>这是通过组件输出的H3</h3><h4>这是通过组件输出的H4</h4></div>'
        })
        // 也可以把组件的内容用<template>标签单独写在script标签外面，通过id来使用,这样做的好处是有代码提示

        Vue.component('mycom2', {
            template: '#tem1'
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
