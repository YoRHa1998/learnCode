<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if&v-show</title>
    <script src="vue2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="按钮" @click="cli">
        <!-- v-if是直接删除 v-show只是隐藏 -->
        <p v-if='display'>{{msg}}</p>
        <p v-show='display'>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                display: false
            },
            methods: {
                cli() {
                    this.display = !this.display;
                }
            },
        })
    </script>
</body>

</html>
